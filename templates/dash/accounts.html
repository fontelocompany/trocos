{% extends 'base.html' %}

{% block title %}Accounts{% endblock title %}

{% block content %}
<ul>
{% for account in accounts %}
    <li>{{account.name}}</li>
{% empty %}
    <li>No accounts found.</li>
{% endfor %}
</ul>

<form class="space-y-6"  action="{% url 'add-account' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">name</label>
      <div class="mt-2">
        <input id="name" name="name" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">account_type</label>
        <div class="mt-2">
          <input id="account_type" name="account_type" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
    
    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">balance</label>
            <div class="mt-2">
                <input id="balance" name="balance" type="number" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">currency</label>
        <div class="mt-2">
          <input id="currency" name="currency" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </div>
    
    <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">institution</label>
        <div class="mt-2">
          <input id="institution" name="institution" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </div> 

    <div>
      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
    </div>
</form>



{% endblock %}
